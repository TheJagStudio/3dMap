<!doctype html>
<head>
	<title>Threebox Object3D Example</title>
	<link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet">
	<script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
	<script src="./threebox.js" type="text/javascript"></script>
	<link href="./threebox.css" rel="stylesheet" />
	<script src="config.js"></script>
	<style>
		body, html {
			width: 100%;
			height: 100%;
			margin: 0;
		}

		#map {
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
    <div id='map' class='map'></div>

	<script type="module">
		if (!config) console.error("Config not set! Make a copy of 'config_template.js', add in your access token, and save the file as 'config.js'.");

		mapboxgl.accessToken = config.accessToken;
		var origin = [72.63906,23.23893,  0];

		var map = new mapboxgl.Map({
			container: 'map',
			style: 'mapbox://styles/mapbox/outdoors-v12',
			center: origin,
			zoom: 17,
			pitch: 70,
			bearing: 180,
			antialias: true
		});


		// we can add Threebox to mapbox to add built-in mouseover/mouseout and click behaviors
		window.tb = new Threebox(
			map,
			map.getCanvas().getContext('webgl'),
			{
				defaultLights: true
			}
		);
		let stats;
		import Stats from 'https://threejs.org/examples/jsm/libs/stats.module.js';
		function animate() {
			requestAnimationFrame(animate);
			stats.update();
		}

		map.on('style.load', function () {
			// stats
			// stats = new Stats();
			// map.getContainer().appendChild(stats.dom);
			// animate();

			map.addLayer({
				id: 'custom_layer',
				type: 'custom',
				renderingMode: '3d',
				onAdd: function (map, mbxContext) {
					var options = {
						obj: './LDRP.glb',
						type: 'gltf',
						scale: 7,
						units: 'meters',
						rotation: { x: 90, y: -30, z: 0 },
						anchor: 'center'
					}

					tb.loadObj(options, function (model) {
						let soldier = model.setCoords(origin);
						tb.add(soldier);
					})

				},

				render: function (gl, matrix) {
					tb.update();
				}
			});

		});


	</script>
</body>
